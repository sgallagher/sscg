language: c
compiler: gcc
sudo: required
dist: trusty

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

jobs:
  include:
    - name: "Fedora 31"
      script: ./.travis/travis-fedora.sh
    - name: "Fedora 32"
      script: ./.travis/travis-fedora.sh
    - name: "Fedora rawhide"
      script: ./.travis/travis-fedora.sh
    - name: "CentOS 7"
      script: ./.travis/travis-centos7.sh
